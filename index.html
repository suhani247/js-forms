<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="alert.js"></script>
<script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div style= "text-align : center"><h2>JS Forms</h2></div>
    <form class="form-horizontal" onsubmit= "onClickEvent1()">
            <div class="form-group">
              <label class="control-label col-sm-2" for = "usr">Name:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
              </div>
            </div>
             <div class="form-group">
              <label class="control-label col-sm-2" >Gender:</label>
              <div class="col-sm-10">
                     <label class="radio-inline">
                      <input type="radio" name="gender">Male
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender">Female
                    </label>
                    
              </div>
            </div>
             <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Address</label>
              <div class="col-sm-10">
                     <textarea class="form-control" rows="5" id="address"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="usr">Organisation</label>
              <div class="col-sm-10">
                     <input type="text" class="form-control" id="org" placeholder="Organisation" name="org">
              </div>
            </div>
            
             <button type="submit" class="btn btn-default col-sm-offset-5 col-sm-1" >Submit</button>
    </form>
        <script>
            function onClickEvent1()
{
   var name = document.getElementById("name");
   sweetalert("Name : " + name.value);
}
        </script>
    
</body>
</html>
