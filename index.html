<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="scripts/alert.js"></script>
<script src="scripts/sweetalert-master/dist/sweetalert.min.js"></script>
<link rel="stylesheet" href="scripts/sweetalert-master/dist/sweetalert.css">
<script type="text/javascript" src=""></script>
</head>
<body>
    <div style= "text-align : center"><h2>JS Forms</h2></div>
    <div class = 'container'>
    <form class="form-horizontal" >
            <div class="form-group">
              <label class="control-label col-sm-2" for="usr">Name:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="usr" placeholder="Enter Name" name="name">
              </div>
            </div>
            
             <div class="form-group">
              <label class="control-label col-sm-2" for= "gender">Gender:</label>
              <div class="col-sm-10">
                     <label class="radio-inline">
                      <input type="radio" name="gender" value ="Male" checked>Male
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" value ="Female">Female
                    </label>
                    
              </div>
            </div>
            
             <div class="form-group">
              <label class="control-label col-sm-2" for="address">Address</label>
              <div class="col-sm-10">
                     <textarea class="form-control" rows="5" id="address" placeholder = 'Address'></textarea>
              </div>
            </div>
            
            
             <div class="form-group">
              <label class="control-label col-sm-2" for="phone">Phone Number</label>
              <div class="col-sm-10">
                     <input type="text" class="form-control" id="phone" placeholder="10 digit mobile no. 9999999999" name="phone">
              </div>
            </div>
            
            
             <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email Address</label>
              <div class="col-sm-10">
                     <input type="text" class="form-control" id="email" placeholder="abc@xyz.com" name="email">
              </div>
            </div>
            
            
            <div class="form-group">
              <label class="control-label col-sm-2" for="org">Organisation</label>
              <div class="col-sm-10">
                     <input type="text" class="form-control" id="org" placeholder="Organisation" name="org">
              </div>
            </div>
            <div class=row>
             <button type="button" class="btn btn-info col-sm-offset-5 col-sm-1" id ='submitbutton'>Submit</button>
             <button type="reset" class="btn btn-info col-sm-offset-1 col-sm-1" id ='resetbutton'>Reset</button>
    </form>
    </div>
      <script type="text/javascript" src="scripts/alert.js"></script>
</body>
</html>
